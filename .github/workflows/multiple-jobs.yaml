name: Doing multiple jobs

on: push

jobs:
    build_job_1:
        runs-on: ubuntu-latest
        steps:
        - name: Install cowsay
          run: sudo apt-get install cowsay -y

        - name: Execute Cowsay CMD
          run: cowsay -f dragon "Run for cover, I am a dragon......rawr" >> dragon.txt

        - name: Upload the dragon file
          uses: actions/upload-artifact@v4
          with:
            name: dragon-file
            path: ./dragon.txt

    
    test_job_2:
        needs: build_job_1
        runs-on: ubuntu-latest
        steps:
        - name: Upload the dragon file
          uses: actions/download-artifact@v4
          with:
            name: dragon-file        
        
        - name: Test that file exist
          run: grep -i "dragon" dragon.txt
    
    deploy_job_3:
        needs: test_job_2
        runs-on: ubuntu-latest
        steps:
        - name: Upload the dragon file
          uses: actions/download-artifact@v4
          with:
            name: dragon-file  

        - name: Read file
          run: cat dragon.txt

        - name: Deploy
          run: echo "Deploying............"
